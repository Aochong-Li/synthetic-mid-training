# GPQA Benchmark Configuration
gpqa:
  name: gpqa
  class_name: GPQABenchmark
  module: eval.benchmarks.gpqa
  params:
    subset: diamond
    prompt_type: chain_of_thought
    system_prompt: "You are a helpful assistant."
    seed: 42
    max_examples: null

# SuperGPQA Benchmark Configuration
supergpqa:
  name: supergpqa
  class_name: SuperGPQABenchmark
  module: eval.benchmarks.supergpqa
  params:
    prompt_type: five_shot
    system_prompt: "You are a helpful assistant. Answer the following question to the best of your ability."
    seed: 42
    max_examples: null
    fields: medical

# MedMCQA Benchmark Configuration
medmcqa:
  name: medmcqa
